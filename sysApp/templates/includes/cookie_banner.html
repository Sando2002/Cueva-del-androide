<!-- Cookie Banner - Legal compliance for Chile -->
<div id="cookieBanner" class="cookie-banner">
  <div class="cookie-container">
    <div class="cookie-content">
      <h5 class="cookie-title">
        <i class="fas fa-cookie"></i> Aviso de Cookies
      </h5>
      <p class="cookie-message">
        Utilizamos cookies para mejorar tu experiencia de compra. Al continuar navegando, aceptas nuestro uso de cookies. 
        <a href="{% url 'politica_privacidad' %}" class="cookie-link">Leer pol√≠tica de privacidad</a>
      </p>
    </div>
    <div class="cookie-actions">
      <button id="acceptCookies" class="btn-cookie-accept">
        <i class="fas fa-check"></i> Aceptar
      </button>
      <button id="declineCookies" class="btn-cookie-decline">
        <i class="fas fa-times"></i> Rechazar
      </button>
    </div>
  </div>
</div>
