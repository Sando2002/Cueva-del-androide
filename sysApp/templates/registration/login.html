{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Cueva del Androide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Baloo+2:wght@800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}?v=5.1">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container" style="text-align: center; margin-bottom: 20px;">
                <img src="{% static 'fondos/logo_CA.png' %}" alt="Logo" style="max-width: 150px; height: auto;">
            </div>
            <h2>Iniciar Sesión</h2>

            <!-- Mostrar mensajes -->
            {% if messages %}
                {% for message in messages %}
                    {% if 'auth' in message.tags %}
                        <div class="alert-message {% if message.level == 40 %}error{% else %}success{% endif %}">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Nombre de usuario</label>
                    <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <div class="password-field-wrapper" style="position:relative;display:flex;align-items:center;">
                        <input type="password" id="password" name="password" placeholder="Contraseña" required style="flex:1;">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')" style="position:absolute;right:18px;top:50%;transform:translateY(-50%);background:none;border:none;padding:0;margin:0;color:#999;cursor:pointer;z-index:10;width:auto;height:auto;display:flex;align-items:center;justify-content:center;">
                            <i class="fas fa-eye" style="font-size:1.4rem;"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-login">Acceder</button>
            </form>

            <div class="forgot-password">
                <a href="{% url 'recuperar_contraseña' %}">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="forgot-password">
                <a href="{% url 'registro' %}">¿No tienes cuenta? Regístrate</a>
            </div>

            <div class="forgot-password">
                <a href="{% url 'inicio' %}">Volver al inicio</a>
            </div>
        </div>
    </div>

    <script src="{% static 'js/form.js' %}?v=1.0"></script>
    <script src="{% static 'js/animations.js' %}?v=1.0"></script>
</body>

</html>
