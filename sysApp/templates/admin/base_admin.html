{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Cueva del Androide</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}?v=2.0" />
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">
                <h4 style="color: white;">Panel Admin</h4>
                <small style="color: #bdc3c7;">Cueva del Androide</small>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a href="{% url 'panel_admin' %}" class="{% if request.resolver_match.url_name == 'panel_admin' %}active{% endif %}">
                <i class="bi bi-speedometer2"></i> <span>Dashboard</span>
            </a>
            <a href="{% url 'admin_productos' %}" class="{% if request.resolver_match.url_name == 'admin_productos' %}active{% endif %}">
                <i class="bi bi-box"></i> <span>Productos</span>
            </a>
            <a href="{% url 'admin_pedidos' %}" class="{% if request.resolver_match.url_name == 'admin_pedidos' %}active{% endif %}">
                <i class="bi bi-receipt"></i> <span>Pedidos</span>
            </a>
            <a href="{% url 'admin_reportes' %}" class="{% if request.resolver_match.url_name == 'admin_reportes' %}active{% endif %}">
                <i class="bi bi-bar-chart"></i> <span>Reportes</span>
            </a>
            <a href="{% url 'gestionar_inventario' %}" class="{% if request.resolver_match.url_name == 'gestionar_inventario' %}active{% endif %}">
                <i class="bi bi-box-seam"></i> <span>Inventario</span>
            </a>
            <a href="{% url 'admin_auditoria' %}" class="{% if request.resolver_match.url_name == 'admin_auditoria' %}active{% endif %}">
                <i class="bi bi-clock-history"></i> <span>Auditoría</span>
            </a>
            <hr style="border-color: #34495e;">
            <a href="{% url 'inicio' %}">
                <i class="bi bi-house"></i> <span>Ir a Tienda</span>
            </a>
            <a href="{% url 'logout' %}">
                <i class="bi bi-box-arrow-right"></i> <span>Cerrar Sesión</span>
            </a>
        </nav>
    </div>

    <!-- Overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Top navbar for mobile -->
    <div class="navbar-mobile" id="navbarMobile">
        <button class="btn-menu-toggle" id="menuToggleBtn" aria-label="Abrir menú">
            <i class="bi bi-list"></i>
        </button>
        <h5 class="navbar-title">Panel Admin</h5>
        <div style="width: 40px;"></div>
    </div>

    <!-- Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mobile menu toggle
        const menuToggleBtn = document.getElementById('menuToggleBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');

        if (menuToggleBtn) {
            menuToggleBtn.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            });
        }

        if (overlay) {
            overlay.addEventListener('click', function() {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
        }

        // Close menu when clicking a link
        const sidebarLinks = document.querySelectorAll('.sidebar a');
        sidebarLinks.forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth < 768) {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
